  <!-- Required meta tags -->

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- DOm doc. querySelector = header to make multi option to choose to play game  -->
  <header>
    <h1 class ="display-1 text-center py-5 my-4" >Math Practice</h1>
    <p class="show-hide">Please select an answer below the problem by clicking on the box</p>
  </header>

  <main>
    <!-- DOM doc. problem = getElementById -->
    <section id="problem">
      <!-- DOM doc. problemElem.querySelector = expression -->
      <div class="expression show-hide"></div>
      <p>
        <!-- DOM doc. currentProblem and currentScore will be querySelector -->
        Problem: <span class="currentProblem">1</span>/10 | Score: <span class="currentScore">0</span>
      </p>
    </section>
    <!-- DOm doc. getElementById = answers -->
    <section id="answers" class="show-hide">
      <ul>
        <!-- li need querySelectorAll for All answers -->
        <li></li>  
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    <button id="btnStartOver">Start Over</button>
  </main>
  <footer>
    Copyright &copy; 2020 LearnIT. All Rights Reserved.
  </footer>



  <script src="js/app.js"></script>

</html>
